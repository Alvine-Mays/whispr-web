<!doctype html>
<html lang="fr" data-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#0d0c12">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/assets/icons/icon-192.png">
  <link rel="apple-touch-icon" href="/assets/icons/icon-192.png">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
  <title>Whispr — Tableau de bord</title>
</head>
<body data-page="dashboard">
  <header class="site-header">
    <div class="bar container">
      <div class="brand">
        <img class="logo" src="/assets/icons/icon-192.png" alt="logo">
        <span class="name">Whispr</span>
      </div>
      <div class="controls">
        <button id="btn-push" class="icon-btn" data-i18n="enable_push">Activer les notifications</button>
        <button class="icon-btn" data-lang="fr" data-i18n="fr">FR</button>
        <button class="icon-btn" data-lang="en" data-i18n="en">EN</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="section hero reveal">
      <h1 class="title">
        Bienvenue sur votre <span class="gradient">Tableau de bord</span>.
      </h1>
      <p class="subtitle">
        Gérez vos messages anonymes et partagez votre lien.
      </p>
    </section>
    
    <section class="section card reveal">
      <h2 style="text-align: center; margin-top: 0;">Partagez votre lien</h2>
      <div id="share-link-section">
        <div style="font-weight:700; text-align: center; margin-bottom: 12px;" data-i18n="your_link">Votre lien anonyme</div>
        <div class="input-group">
          <input id="public-link-input" class="input" readonly style="flex-grow: 1;">
          <button class="icon-btn primary" id="copy-link-btn" data-i18n="copy">Copier</button>
        </div>
        <div style="display: flex; justify-content: center; gap: 10px; margin-top: 16px;">
          <a id="share-whatsapp" href="#" class="icon-btn" data-i18n="share_whatsapp">WhatsApp</a>
          <a id="share-facebook" href="#" class="icon-btn" data-i18n="share_facebook">Facebook</a>
          <a id="share-snapchat" href="#" class="icon-btn" data-i18n="share_snapchat">Snapchat</a>
        </div>
      </div>
    </section>

    <section class="section card reveal">
      <h2 style="text-align: center; margin-top: 0;">Statistiques</h2>
      <div style="height:240px;">
        <canvas id="chart" aria-label="Stats" role="img"></canvas>
      </div>
      <hr class="sep">
      <div style="display: flex; gap: 8px; justify-content:center;">
        <button class="icon-btn sm" data-range="7d">7j</button>
        <button class="icon-btn sm" data-range="30d">30j</button>
        <button class="icon-btn sm" data-range="90d">90j</button>
        <button class="icon-btn sm" data-range="all">Total</button>
      </div>
    </section>

    <section class="section reveal">
      <h2 style="text-align: center; margin-top: 0;">Messages</h2>
      <div style="display: flex; gap: 8px; justify-content:center; margin-bottom: 16px;">
        <button class="icon-btn sm" data-filter="all">Tous</button>
        <button class="icon-btn sm" data-filter="unread">Non lus</button>
      </div>
      <div id="messages" class="list"></div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer-brand">
        <img class="logo" src="/assets/icons/icon-192.png" alt="logo" width="24" height="24">
        <span>Whispr</span>
      </div>
      <div class="footer-links">
        <a href="/">Accueil</a> 
      </div>
      <div class="footer-copy">
        Développé par Server Gold – Tous droits réservés © 2025 CyberFusion Group
      </div>
    </div>
  </footer>

  <div class="install-banner">
    <div class="inner container">
      <div class="grow">Whispr — PWA</div>
      <button id="btn-install" class="icon-btn primary" data-i18n="install">Installer l’application</button>
      <button id="btn-install-cancel" class="icon-btn" data-i18n="cancel">Annuler</button>
    </div>
  </div>

  <div id="message-modal" class="modal hidden">
    <div class="modal-overlay"></div>
    <div class="modal-content card" role="dialog" aria-modal="true">
      <button id="modal-close" class="close-btn" aria-label="Fermer">&times;</button>
      <div id="modal-message-text" class="msg"></div>
      <hr class="sep">
      <div id="modal-message-meta" class="meta"></div>
      <div class="modal-actions">
        <button id="btn-share-image" class="icon-btn primary" data-i18n="share_image">Partager en image</button>
      </div>
    </div>
  </div>

  <script src="/env.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dom-to-image-more@3.2.0/dist/dom-to-image-more.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script type="module">
    import { initApp } from '/js/main.js';
    initApp();
  </script>
</body>
</html>
